
<div class="container pt-5">

  <div class='col-md-9 card mx-auto d-flex flex-row px-0'>
    <div class="row">
      <div class="col-6 d-md-flex d-none">
        <img class="w-100" src="./../../../assets/elabd.jpg">
      </div>

      <div class="card-body col-6 d-flex flex-column justify-content-center">
        <h4 class="title text-center mt-4 pb-3">Login into accont</h4>
        <form [formGroup]="loginForm" class='col-sm-10 col-12 mx-auto'>
          <div [hidden]="this.userValidate" class="alert alert-danger" role="alert">
            Email Or Password Incorrect
          </div>
          <div class='form-group '>
            <input formControlName="Email" type="email" class="form-control " placeholder='email'>
          </div>
          <div class='form-group py-3 '>
            <input formControlName="Password" type="password" class="form-control" placeholder='***'>
          </div>
          <div class=''>
            <input type="button" class="btn  btn-outline-primary d-block w-100 " value='Login' (click)="login()">
          </div>
        </form>
      </div>

    </div>
  </div>

</div>
